  	<div>
      	<br>
       	<b>단 7:10</b> 불 같은 강이 흘러 그분 앞에서 나오니 수백만 명이
       	그분을 섬기고 수천만 명이 그분 앞에 섰는데, 심판이 준비되었고 그 책들이
       	펼쳐졌더라.<br><br>

       	<b>계 20:12</b> 또 내가 죽은 자들을 보니, 작은 자나 큰 자나
       	하나님 앞에 서 있는데, 책들이 펴져 있으며 또 다른 책도 펴져 있는데
       	그것은 생명의 책이라. 죽은 자들은 자기들의 행위에 따라 그 책들에 기록된
       	대로 심판을 받더라.
