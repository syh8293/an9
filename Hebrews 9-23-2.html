  <head>
    <title>히브리서 9:23 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
	        margin-left: 40px;
        }

        div {
            font-size: 2; 
            color: black;
            line-height: 2.5;
        }

        b {
            font-weight: 700;
            text-decoration-line: underline;
            text-decoration-color:orangered
        }
    </style>
  </head>
<body>

  	<div>
      	  <br>
       	  <b>9:23</b> 그러므로 하늘들에 있는 것들의 모형들은 이런 것들로
       	  깨끗게 할 필요가 있었으나 하늘에 있는 것들 그 자체는 이것들보다 더
       	  좋은 희생제물들로 해야 하리라.<br><br>

    	   <b>11:35</b> 여자들은 그들의 죽은 자들을 다시 살려 받기도 하고 
         어떤 사람들은 고문을 당하면서도 굳이 면하려 하지 않았으니, 이는 
         그들이 더 좋은 부활을 얻고자 함이라.<br><br>

    	   <b>11:16</b> 이제 그들이 사모하는 곳은 더 좋은 본향, 곧 하늘에
    	   있는 것이라. 그러므로 하나님께서는 그들의 하나님이라 불리는 것을
    	   부끄러워하지 아니하시니 이는 그들을 위하여 한 도성을 예비하셨음이라.
  	</div>
