        <b>호 13:7</b> 그러므로 나는 그들에게 사자같이 될 것이요, 길가의
              표범같이 나는 그들을 주시하리라.<br><br>

              <b>요 10:12</b> 그러나 문으로 들어가는 이는 양의 목자라.<br><br>

              <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가 
              울부짖는 사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.
