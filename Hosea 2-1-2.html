        		<b>호 2:1-2</b> 너희는 너희 형제에게는 ‘암미.’라 하고 너희 자매에게는 
            ‘루하마.’라 하라. 너희 어미와 쟁론하고 쟁론하라. 이는 그녀가 내 아내가 아니고 
            나도 그녀의 남편이 아님이라. 그러므로 그녀로 그녀의 모습에서 음행을 지우게 
            하고 그녀의 가슴 사이로부터 간음을 지우게 하라.<br><br>

            <b>사 59:1-2</b> 보라, 주의 손이 짧아서 구원하지 못하심도 아니요, 그의 귀가 
            둔하여 듣지 못하심도 아니라. 오직 너희 죄악들이 너희와 너희 하나님 사이를 
            나누었고 너희 죄들이 그의 얼굴을 너희로부터 가렸기에 그가 듣지 아니하심이라.
