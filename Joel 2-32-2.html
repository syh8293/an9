<body>

          <div>
                <br>
              <b>욜 2:32</b> 그러나 누구든지 주의 이름을 부르는 자는
              구해 냄을 받으리니, 이는 주께서 말씀하신 대로 시온 산과
              예루살렘에 구해 냄이 있을 것이요, 남은 자를 주께서 부르실
              것임이라.<br><br>

              <b>눅 16:2</b> 주인이 그를 불러 말하기를 ‘내가 너에 대하여 이런
              소문을 들었는데, 어찌된 일이냐? 네가 청지기를 더 이상 못하리니 네
              청지기직을 청산하라.’고 하더라.
          </div>
