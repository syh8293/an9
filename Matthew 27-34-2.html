          <div>
                <br>
              <b>마 27:34</b> 쓸개즙을 탄 식초를 그에게 주어 마시게 하려 하였으나, 
              주께서 맛을 보신 후 마시려 하지 않으시더라.<br><br>

              <b>잠 24:11-12</b> 만일 죽음으로 끌려가는 자들과 살해될 자들을
              구해 주는 것을 삼가고 말하기를 “보라, 우리가 그것을 알지 못하였다.”
              할지라도, 마음을 감찰하시는 분이 어찌 주시하지 못하시겠으며, 네 혼을
              지키시는 분이 어찌 그것을 알지 못하시겠느냐? 그분께서 각자의 행위에 
              따라 보응하지 않으시겠느냐?
