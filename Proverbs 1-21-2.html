                <br>
                <b>잠 1:21</b> 사람이 모이는 곳의 가장 높은 장소와 성문 어귀에서
                외치고, 그 성읍에서 그녀의 말들을 발설하여 말하기를<br><br>
        
                <b>잠 2:1</b> 내 아들아, 네가 내 말들을 받고, 나의 계명들을 네
                안에 간직하여,<br><br>
        
                <b>잠 10:19</b> 말이 많으면 죄가 그치지 아니하나, 자기 입술을
                제어하는 자는 현명하니라.<br><br>
        
                <b>잠 22:17</b> 너는 귀를 기울여 현명한 자의 말들을 듣고, 내 지식을 
                네 마음에 두라.<br><br>
        
                <b>잠 30:6</b> 너는 그분의 말씀들에 더하지 말라. 그분이 너를
                책망하실까 함이며, 네가 거짓말쟁이가 될까 함이라.
