<body>
					<b>잠 16:15</b> 왕의 얼굴빛에는 생명이 있으며, 그의 은총은 늦은 비를 내리는 
					구름과 같으니라.<br><br>

					<b>솔 2:11</b> 보라, 겨울도 지나고 비도 그쳐 사라졌으며,<br><br>

					<b>호 6:3</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가 알게 되리라. 그의 
					나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼 오시리니, 땅에 내리는 
					늦은 비와 이른 비처럼 오시리라.
