       	<b>시 105:23</b> 이스라엘도 이집트로 들어왔으니 야곱이 함의 땅에서 기거하였도다.<br>

        <b>민 11:7</b> 만나는 마치 고수풀씨 같고 그 색깔은 마치 델리엄 색깔과 같은 것이라.<br>

        <b>민 11:8</b> 백성이 두루 다니며 그것을 거두어 맷돌들에 갈거나 절구에 찧고 철판들에 
        굽고 과자들을 만들었으니, 그 맛이 마치 신선한 기름의 맛과 같더라.<br>
