              <b>계 8:13</b> 내가 보고 들으니, 하늘 한가운데로 날아가는 한 천사가 
              큰 음성으로 말하기를 “땅에 사는 자들에게 화 있으리라, 화 있으리라, 화 
              있으리라! 이는 세 천사가 이제 불려고 하는 다른 나팔 소리들 때문이라.”고 
              하더라.<br><br>

              <b>렘 4:23-24</b> 내가 땅을 보았더니, 보라, 형체도 없고 공허하며 하늘들에는 
              빛도 없더라. 내가 산들을 보았더니, 보라, 그것들은 떨고 모든 작은 산들도 
              가볍게 진동하더라.
