          <div>
                <br>
              <b>12절</b> “이 백성이 모든 사람들에게 동맹을 말할지라도 너희는
              동맹을 말하지 말라. 너희는 그들의 두려워하는 것을 두려워 말며 무서워
              말라.” 하셨음이라.<br><br>
      
              <b>슾 3:8</b> 주가 말하노라. 그러므로 너희는 내가 일어나서 먹이로
              삼는 날까지 나를 기다리라. 이는 내 결심이 민족들을 모으는 것임이니 내가
              왕국들을 모아서 그들 위에 내 분노, 곧 나의 모든 격노를 쏟으리라. 이는
              온 땅이 내 질투의 불로 삼켜질 것임이라.<br><br>

              <b>창 13:13</b> 그러나 소돔인들은 사악하였고 주 앞에 극심한 죄인들이었더라.
